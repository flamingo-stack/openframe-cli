name: Test Windows CLI

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/test-windows-cli.yml'
  push:
    branches: [main]
    paths:
      - '.github/workflows/test-windows-cli.yml'
  workflow_dispatch:

jobs:
  test-windows-cli-bootstrap:
    name: Test Bootstrap on Windows
    runs-on: Windows-x64
    timeout-minutes: 70

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Build CLI
        shell: bash
        run: go build -o openframe.exe .

      - name: Install and configure WSL2
        shell: powershell
        run: |
          $ErrorActionPreference = 'Continue'

          # Install WSL2 with Ubuntu
          echo Y | wsl --install -d Ubuntu --no-launch
          Start-Sleep -Seconds 20

          wsl --set-default-version 2
          wsl --list --verbose
          if ($LASTEXITCODE -ne 0) { exit 1 }

          # Initialize Ubuntu with retries
          $maxRetries = 5
          $retryDelay = 10

          for ($i = 1; $i -le $maxRetries; $i++) {
            wsl -d Ubuntu -u root bash -c "echo 'init'" 2>&1 | Out-Null
            if ($LASTEXITCODE -eq 0) { break }
            Start-Sleep -Seconds $retryDelay
            $retryDelay += 5
          }

          if ($LASTEXITCODE -ne 0) {
            Write-Host "Failed to initialize Ubuntu"
            exit 1
          }

          Start-Sleep -Seconds 10

          # Create runner user with sudo access
          wsl -d Ubuntu -u root bash -c "id runner 2>/dev/null || (useradd -m -s /bin/bash runner && echo 'runner:runner' | chpasswd && usermod -aG sudo runner)"
          if ($LASTEXITCODE -ne 0) { exit 1 }

          wsl -d Ubuntu -u root bash -c "grep -q '%sudo ALL=(ALL) NOPASSWD:ALL' /etc/sudoers || echo '%sudo ALL=(ALL) NOPASSWD:ALL' >> /etc/sudoers"

          wsl -d Ubuntu -u runner bash -c "whoami" | Out-Null
          if ($LASTEXITCODE -ne 0) { exit 1 }

          Write-Host "WSL2 configured successfully"

      - name: Verify WSL is ready
        shell: powershell
        run: |
          wsl -d Ubuntu -u root echo "ready" | Out-Null
          if ($LASTEXITCODE -ne 0) {
            wsl --terminate Ubuntu
            Start-Sleep -Seconds 5
            wsl -d Ubuntu -u root echo "ready" | Out-Null
            if ($LASTEXITCODE -ne 0) { exit 1 }
          }

      - name: Run bootstrap test
        shell: powershell
        timeout-minutes: 60
        run: |
          .\openframe.exe bootstrap openframe-test --deployment-mode=oss-tenant --non-interactive --verbose

          if ($LASTEXITCODE -ne 0) {
            Write-Host "Bootstrap failed with exit code: $LASTEXITCODE"
            exit 1
          }

          # Verify cluster
          wsl.exe -d Ubuntu -u runner kubectl get nodes
          wsl.exe -d Ubuntu -u runner kubectl get pods -n argocd

          # Wait for ArgoCD applications
          Start-Sleep -Seconds 30

          $argoApps = wsl.exe -d Ubuntu -u runner kubectl get applications -n argocd -o json | ConvertFrom-Json
          if ($argoApps.items) {
            $appCount = $argoApps.items.Count
            Write-Host "Found $appCount ArgoCD application(s)"
            foreach ($app in $argoApps.items) {
              Write-Host "  - $($app.metadata.name): Health=$($app.status.health.status), Sync=$($app.status.sync.status)"
            }
            if ($appCount -lt 2) {
              Write-Host "Warning: Expected at least 2 applications"
            }
          }

      - name: Cleanup
        if: always()
        shell: powershell
        run: |
          .\openframe.exe cluster delete openframe-test 2>&1 | Out-Null
          if ($LASTEXITCODE -ne 0) {
            wsl.exe -d Ubuntu -u runner bash -c "sudo -E k3d cluster delete openframe-test" 2>&1 | Out-Null
          }
