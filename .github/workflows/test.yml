name: Test

permissions:
  contents: read

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-cli-bootstrap:
    name: Test Bootstrap on ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 70

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: Linux-x64
            binary: openframe-linux-amd64
          - os: windows
            arch: amd64
            runner: Windows-x64
            binary: openframe-windows-amd64.exe
          - os: darwin
            arch: amd64
            runner: macos-15-intel
            binary: openframe-darwin-amd64
          - os: darwin
            arch: arm64
            runner: macos-15
            binary: openframe-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: go.sum

      - name: Test
        if: matrix.os == 'linux'
        run: make test-unit

      - name: Build CLI and run bootstrap
        shell: bash
        timeout-minutes: 60
        run: |
          make build
          ./${{ matrix.binary }} bootstrap openframe-test --deployment-mode=oss-tenant --non-interactive --verbose
